<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="box">
        <div class="line-one">
            <div class="box-one btn red" id = "red">1</div>
            <div class="box-two btn blue" id="blue">2</div>
        </div>
        <div class="line-two">
            <div class="box-three btn purple" id="purple">3</div>
            <div class="box-four btn green" id="green">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
